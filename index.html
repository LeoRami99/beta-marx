<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Beta Marx</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="fonts.css">
	<link rel="icon" href="favicon.svg">
</head>
<body>
	<div class="nav">
	<h1>Beta Marx</h1>
	<a href="login.html" class="linkss">Login</a>
	<br>
	<a href="registro.html" class="linkss">Registro</a>
	</div>


<center>
	<p class="urlvid">Ingrese el enlace del video</p>
	<input type="text" id="txtLink" placeholder="Enlace del video" class="caja">

	<button id="btnPush" class="button" style="vertical-align:middle"><span class="icon-rocket"> Registrar</span></button>

	<button id="btnOn" class="button" style="vertical-align:middle"><span class="icon-meter"> Iniciar 1era registrada</span></button>

	<iframe id="video" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	
	<button id="btnNext" class="button" style="vertical-align:middle"><span class="icon-next"> Siguiente</span></button>

	
	
	<button id="btnRestart" class="button" style="vertical-align:middle"><span class="icon-loop"> Reinicio</span></button>
	</center>


	
	
	<script src="js/jquery-3.3.1.min.js"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){

			var links = [];
			var conteo = 0;

			//guarda los enlaces copiados en el input(txtLink) y los pone en links
			$('#btnPush').on('click', function(){

				var enlace = $('#txtLink').val();

				var agregar = "https://www.youtube.com/embed/" + enlace.substring(32, 44);

				links.push(agregar);
			})

			$('#btnOn').on('click', function(){
				$('#video').attr("src", links[0]);
	
			})

			$('#btnNext').on('click', function(){
				conteo++;
				$('#video').attr("src", links[conteo]);
			})

			$('#btnRestart').on('click', function(){
				conteo = 0;
				links = [];
				console.log(links);
				$('#video').attr("src", "");
			})


		})
			
	</script>
</body>
</html>
